<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Web Dev Challenge 1</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&amp;subset=latin-ext" rel="stylesheet">
    <link href=css/style.css rel="stylesheet">

</head>
<body>
   <div class="wrapper">
        <header class="pageheader">
            <div class="main-logo-container">
                <div class="main-logo"><img  src="img/logo_top.png"></div>
                <div class="main-logo-title"><img src="img/logo_top_subtitle.png"></div>
            </div>
        </header>

        <div class="forms__container">
                <div>    
                    <div class="form__caption">Register form</div>
                    <div class="form__container">
                        <form method="post" action="register.php" class="form">
                            <label><input type="text" placeholder="Username" class="form__input"></label>
                            <label><input type="password" placeholder="Password" class="form__input"></label>
                            <label><input type="password" placeholder="Confirm Password" class="form__input"></label>
                            <label><input type="text" placeholder="Email" class="form__input"></label>
                            <label><input type="text" placeholder="Your Location" class="form__input"></label>
                            <label class="form__check">
                                <input type="checkbox" name="terms">I have read and accept the terms of use.
                                <span class="form__checkmark"></span>
                            </label>
                            <input type="submit" value="Sign up" class="form__btn form__btn--large form__btn--submit">
                        </form>
                    </div>
                </div>
 
                <div>
                    <div class="form__caption">Sign in Form</div>
                    <div class="form__container">
                        <form class="form">
                            <label><input type="text" placeholder="Username" class="form__input"></label>
                            <label><input type="password" placeholder="Password" class="form__input"></label>
                            <label class="form__check">
                                <input type="checkbox" name="remember">Remember me
                                <span class="form__checkmark"></span>
                            </label>
                            <input type="submit" value="Sign in" class="form__btn form__btn--small form__btn--submit">
                        </form>
                    </div>
                </div>

                <div>
                    <div class="form__caption">Recover form</div>   
                    <div class="form__container">    
                        <form class="form">
                            <label><input type="text" placeholder="Enter your Email" class="form__input"></label>
                            <label><input type="tel" placeholder="Enter your Phone Number" class="form__input"></label>
                            <input type="submit" value="Send" class="form__btn form__btn--medium form__btn--submit">
                            <input type="reset" value="Done" class="form__btn form__btn--medium form__btn--disabled">
                        </form>
                    </div>
                </div>
                <div>
                    <div class="form__caption">Send Email</div>
                    <div class="form__container">
                        <form class="form">
                        <label><input type="text" placeholder="Your Name" class="form__input"></label>
                        <label><input type="text" placeholder="Your Email" class="form__input"></label>
                        <textarea placeholder="Type your message..." class="form__message"></textarea>
                        <label class="form__check">
                            <input type="checkbox" name="copy">Send a copy to my Email
                            <span class="form__checkmark"></span>
                        </label>
                        <input type="submit" value="Send Email" class="form__btn form__btn--large form__btn--submit">
                        </form>
                    </div>
                </div>

            <div>
                <div class="form__caption">Subscribe form</div>
                <div class="form__container">    
                    <form class="form">
                        <label><input type="text" placeholder=" Enter your Email" class="form__input"></label>
                        <input type="submit" value="Subcribe" class="form__btn form__btn--medium form__btn--submit">
                        <input type="reset" value="No, Thanks" class="form__btn form__btn--medium form__btn--reset">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
